<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/Custom.css">
    <title>CRUD Application</title>
</head>
<body>
    <!-- Header -->
  <header id="header">
    <nav>
        <div class="container">
        <div class="text-center">
            <a class="nav-brand-dark"> User Management System</a>
        </div>
        </div>
    </nav>
    </header> 
   <!-- /Header --> 
 <!-- main site -->
<main id="site-main">
<div class="container">
<div class="box-nav d-flex-justify-between">
    <a href="/add-user" class="border-shadow">
        <span class="text-gradient">New User<i class="fa-solid fa-user"></i></span>
    </a>
</div>
<!-- from controlling -->
<from action="/" method="POST">
<table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>@Email</th>
                <th>Gender</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Usernsmr</td>
                <td>exmaple@gamil.com</td>
                <td>Male</td>
                <td>Active</td>
                <td>
                    <a href="" class="btn border-shadow update">
                        <span class="text-gradient"><i class="fa-solid fa-pencil"></i></span>
                    </a>
                    <a  class="btn border-shadow delete">
                        <span class="text-gradient"><i class="fa-solid fa-xmark"></i></span>
                    </a>
                </td>
            </tr>
        </tbody>
</table>
</from>

</div>
</main>
<!-- main site -->
    
</body>
</html>
